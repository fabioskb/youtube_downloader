joptionpane.tutorial = <html><center><h1>TUTORIAL</h1></center>1 - Add a valid link in the link field or search for the video by name.<br>2 - Select video or audio (depending on what you want to download). <br>3 - Click the Download button (if you did a search, select an item from the list before clicking Download).<br><br>For now, you can only download one file at a time.<br> You can cancel the current download in progress at any time by clicking the Cancel button.</html>
joptionpane.sobre = <html><center><h1>About</h1></center>An application aimed at downloading videos and audios<br>from YouTube. Contains automatic night mode, i.e. opening the application<br>between 18:00 and 5:00, night mode is activated.<br><br><center>Author: Fabio Santos</center></html>
