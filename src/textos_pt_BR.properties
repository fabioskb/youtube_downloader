joptionpane.tutorial = <html><center><h1>TUTORIAL</h1></center>1 - Adicione um link v\u00e1lido no campo de link ou pesquise o video pelo nome.<br>2 - Selecione v\u00eddeo ou \u00e1udio (de acordo com o que queira baixar). <br>3 - Clique no bot\u00e3o Baixar (se voc\u00ea fez uma pesquisa, selecione um item na lista antes de clicar em Baixar).<br><br>Por enquanto, s\u00f3 \u00e9 poss\u00edvel fazer um download por vez.<br>Voc\u00ea pode cancelar o atual download em andamento a qualquer momento clicando no bot\u00e3o Cancelar.</html>
joptionpane.sobre = <html><center><h1>Sobre</h1></center>Uma aplica\u00e7\u00e3o voltada para baixar v\u00eddeos e \u00e1udios <br>do YouTube. Cont\u00e9m modo noturno autom\u00e1tico, ou seja, abrindo a aplica\u00e7\u00e3o <br>entre 18:00 e 5:00, o modo noturno \u00e9 ativado.</html><br><br><center>Autor: Fabio Santos</center></html>
